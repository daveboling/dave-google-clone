<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Clone</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/newstyles.css" type="text/css">
</head>
<body>
<div id="container">
	<div id="top">
		<div id="top_right">
			<a href="#">+You</a>
			<a href="#">Gmail</a>
			<a href="#">Images</a>
			<div class="grid"></div>
			<button>Sign in</button>
		</div>
	</div>
	<div id="google"></div>
	<div id="search_bar">
		<form>
			<input type="text" name="Google Search">
			<div id="microphone"></div>
		</form>
		<div>
			<button>Google Search</button>
			<button>I'm Feeling Lucky</button>
		</div>
	</div>
</div>
	<div id="footer">
		<div id="leftFoot">
			<a href="#">Advertising</a>
			<a href="#">Business</a>
			<a href="#">About</a>
		</div>
		<div id="rightFoot">
			<a href="#">Privacy & Terms</a>
			<a href="#">Settings</a>
		</div>
	</div>


</body>
</html>
